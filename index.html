<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rpaste - Base64</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100&display=swap');
 * {
    box-sizing: border-box;
    font-family: monospace;
    font-family: 'JetBrains Mono', monospace;
    font-size: 16px;
		overflow: none;
}

#code {
    width: 100%;
    height: 100%;
    padding: .5em;
		padding-left: 40px;
    border: 0;
    margin: 0;
    resize: none;
    color: #ffffff;
    background: #000000;
}

#code-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 2em;
}

#navbar {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 0;
    height: 2em;
    line-height: 2em;
    text-align: right;
    vertical-align: middle;
    background: #1f1f1f;
    color: #ffffff;
    white-space: nowrap;
}

#navbar a {
    display: inline-block;
    padding: 0 .5em;
    text-decoration: none;
    color: inherit;
    cursor: pointer;
}

#navbar a:hover {
    background: #dadada;
}
#linenos {
    color: #ffffff;
    z-index: 1000;
		overflow-y: hidden;
    position: absolute;
    width: 20px;
    text-align: right;
		user-select: none;
}   
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sbtn = document.getElementById('sbtn');
            const cbtn = document.getElementById('cbtn');
            const code = document.getElementById('code');
            code.disabled = false
            cbtn.style.display = 'none';
            sbtn.style.display = 'inline-block';
            code.focus()
            const addLineNo = function(linecount) {
                let h = ''
                for(let i = 0; i < linecount; i++) {h += `${(i+1).toString()}.  ` + '<br/>'}
                document.getElementById('linenos').innerHTML = h
            }
            const b64 = location.hash.substr(1);
            if (b64) {
                        const decoded = atob(b64);
                        addLineNo(decoded.split('\n').length);
                        code.disabled = true
		    	code.value = decoded
                        sbtn.style.display = 'none';
                        cbtn.style.display = 'inline-block';
            }
            function save() {
                    const base64 = btoa(code.value)
                    location.hash = base64;
                    code.disabled = true
                    sbtn.style.display = 'none'
                    cbtn.style.display = 'inline-block';
										location.reload()
            }
            function copy() {
                navigator.clipboard.writeText(window.location.href);
                alert('Copied to clipboard!')
            }
            sbtn.addEventListener('click', save)
            cbtn.addEventListener('click', copy)
        })
    </script>
</head>
<body>
    <div id="linenos"></div>
    <div id="code-wrapper">
        <textarea id="code" spellcheck="false" disabled="false"></textarea>
    </div>
    <div id="navbar"><a id="sbtn">Save Paste</a><a id="cbtn">Copy Link</a></div>
</body>
</html>
