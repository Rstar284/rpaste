<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rpaste - Base64</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/styles/atom-one-dark.min.css" />
		<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.4.0/build/highlight.js"></script>
		<script src="script.js"></script>
		<link rel="icon" href="favicon.ico" />

	<body>
		<!--Hello. Why u looking at source code SMH?-->

		<div id="code-wrapper">
			<textarea id="code" spellcheck="false" disabled="false"></textarea>
			<pre id="code2" tabindex="0" spellcheck="false" class="hljs"></pre>
		</div>
		<div id="settingsModal" style="display: none">
			<br />
			<span class="label"
				>Dark Mode
				<label class="switch" for="theme">
					<input type="checkbox" id="theme" />
					<div class="slider round"></div>
				</label>
			</span>
			<br />
			<br />
			<span class="label"
				>Font Size
				<label for="fontSize">
					<input type="range" min="12" max="72" id="fontSize" />
					<span class="label" id="fontSizeVal">16</span>px
					<pre><code id="fontSizeCode">console.log("Code uwu") // uwu</code></pre>
				</label>
			</span>
		</div>
		<div id="navbar">
			<a id="sebtn" style="float: left">Settings</a
			><a id="gbbtn" style="float: left">Go back</a>
			<a id="sbtn">Save Paste</a>
			<a id="cbtn">Copy Link</a>
			<a id="rbtn">Copy Text</a>
		</div>
	</body>
</html>
